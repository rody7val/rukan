<!-- index.html -->  
<html ng-app='rukan'>  
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/leaflet/dist/leaflet.css">
  <style type="text/css">
  form{margin: 0px}
  </style>
</head>  
<body ng-controller='MainController'>  
  <div id="main" class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Rukan</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#acerca">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacto">Contacto</a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-primary-outline" type="submit">Buscar</button>
      </form>
    </nav>
    <br>
    <!-- Vistas -->
    <div ng-view></div> 
    <!-- Mapbox -->
    <div ng-controller="MapboxController">
      <leaflet lf-center="london" width="100%" height="480px"></leaflet>
      <ul>
        <li><input type="number" step="any" ng-model="london.lat" /> Latitude</li>
        <li><input type="number" step="any" ng-model="london.lng" /> Longitude</li>
        <li><input type="number" step="any" ng-model="london.zoom" /> Zoom</li>
     </ul>
    </div>
  </div>
  <script src="js/angular/angular.js"></script>
  <script src="js/angular-route/angular-route.min.js"></script>
  <script src="js/leaflet/dist/leaflet.js"></script>
  <script src="js/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
