<!-- index.html -->  
<html ng-app='rukan'>  
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/leaflet/dist/leaflet.css">
  <style type="text/css">
  form{margin: 0px}
  </style>
</head>  
<body ng-controller='MainController'>  
  <div id="main" class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Rukan</a>
      <ul class="nav navbar-nav">
      	<li class="nav-item">
          <a class="nav-link" href="#crear">Crear</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#acerca">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacto">Contacto</a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-primary-outline" type="submit">Buscar</button>
      </form>
    </nav>
    <br>
    <!-- Vistas -->
    <div ng-view></div> 
    <!-- Mapbox -->
    <div>
      <leaflet lf-center="map" markers="markers" url-hash-center="yes" width="100%" height="480px"></leaflet>
      <form class="form-inline">
        <div class="form-group">
          <input class="form-control" type="number" step="any" ng-model="map.lat" /> Latitude
          <input class="form-control" type="number" step="any" ng-model="map.lng" /> Longitude
          <input class="form-control" type="number" step="any" ng-model="map.zoom" /> Zoom
        </div>
      </form>  
    </div>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
